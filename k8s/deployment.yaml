# ============================================================================
# Kubernetes Deployment for AIT-CONNECTOR
# Production-ready Kubernetes configuration
# ============================================================================

apiVersion: v1
kind: Namespace
metadata:
  name: ait-connector
  labels:
    name: ait-connector
    environment: production

---
# ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: ait-connector-config
  namespace: ait-connector
data:
  NODE_ENV: "production"
  PORT: "3000"
  LOG_LEVEL: "info"
  ENABLE_HOT_RELOAD: "false"
  ENABLE_TELEMETRY: "true"

---
# Secret
apiVersion: v1
kind: Secret
metadata:
  name: ait-connector-secrets
  namespace: ait-connector
type: Opaque
stringData:
  DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ait_connector
  REDIS_URL: redis://redis:6379
  JWT_SECRET: your-secret-key-here

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ait-connector
  namespace: ait-connector
  labels:
    app: ait-connector
    version: v2.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ait-connector
  template:
    metadata:
      labels:
        app: ait-connector
        version: v2.0.0
    spec:
      containers:
      - name: ait-connector
        image: aitechnologies/ait-connector:2.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: ait-connector-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: ait-connector-config
              key: PORT
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ait-connector-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: ait-connector-secrets
              key: REDIS_URL
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: ait-connector-service
  namespace: ait-connector
  labels:
    app: ait-connector
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: ait-connector

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ait-connector-ingress
  namespace: ait-connector
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - connector.ait-tech.com
    secretName: ait-connector-tls
  rules:
  - host: connector.ait-tech.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ait-connector-service
            port:
              number: 80

---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ait-connector-hpa
  namespace: ait-connector
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ait-connector
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# PostgreSQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: ait-connector
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: ait_connector
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi

---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: ait-connector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command: ["redis-server", "--appendonly", "yes"]
        volumeMounts:
        - name: redis-storage
          mountPath: /data
      volumes:
      - name: redis-storage
        emptyDir: {}

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: ait-connector
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis
